<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="bar.css">
</head>
<body>
    <h1>Bar HDP</h1>
    <h2>El programa determinará si puedes ingresar al bar o no</h2>
    
    <form id="entrada-bar">
        <input type="text" placeholder="Ingresá tu nombre" id="nombre" name="nombre"/>
        <input type="number" placeholder="Ingresá tu edad" id="edad" name="edad"/>
        <input type="submit" value="Ingresar" id="ingresar"/>
    </form>

    <div id="resultado"></div>

    <script src='js/bar.js'></script>
    <script src="js/pruebas_bar.js"></script>
</body>
</html>
